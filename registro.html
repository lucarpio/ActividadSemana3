<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body class="bg-dark text-light">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
        <h4 class="mr-md-auto">Tienda virtual</h4>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-primary" href="ingreso.html">Ingresar</a>
            <a class="btn btn-primary" href="registro.html">Registrarse</a>
        </nav>
    </div>

    <div class="container">
        <form action="Index.html"method="POST">
            <div class="form-group">
                Nombres:
                <input type="text" name="Nombre" class="form-control">
            </div>
            <div class="form-group">
                Apellidos:
                <input type="text" name="Apellido" class="form-control">
            </div>
            <div class="form-group">
                Fecha de nacimiento:
                <input type="date" name="Nacimiento">
                <small><p>*Debes ser mayor de edad</p></small>
            </div>
            <div class="form-group">
                Correo electronico:
                <input type="email" name="Email" class="form-control">
            </div>
            <div class="form-group">
                Contraseña:
                <input type="password" name="Pwd" class="form-control" minlength="4" maxlength="20">
            </div>
            <div class="form-group">
                Confirmar contraseña:
                <input type="password" name="Pwd" class="form-control" minlength="4" maxlength="20">
            </div>
            <button class="btn btn-primary">Registro</button>
        </form>
    </div>
</body>
</html>
